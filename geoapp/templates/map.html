      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.FloatPosition.TOP_LEFT}, 'google_translate_element');
        }
    
        function triggerHtmlEvent(element, eventName) {
          var event;
          if (document.createEvent) {
            event = document.createEvent('HTMLEvents');
            event.initEvent(eventName, true, true);
            element.dispatchEvent(event);
          } else {
            event = document.createEventObject();
            event.eventType = eventName;
            element.fireEvent('on' + event.eventType, event);
          }
        }

          location.reload();
    
        });
    </script>
   
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
   <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

   <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
   <script src="https://unpkg.com/leaflet-fullscreen/dist/Leaflet.fullscreen.min.js"></script>
   <script>
       document.addEventListener('DOMContentLoaded', function () {
           // Initialize the map with Gulu University coordinates
           var map = L.map('map').setView([2.7724, 32.2881], 15); // Gulu University coordinates

           // Add OpenStreetMap tile layer
           L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               maxZoom: 19,
           }).addTo(map);

           // Add zoom controls
           L.control.zoom({
               position: 'topright'
           }).addTo(map);

           // Add scale control
           L.control.scale().addTo(map);

           // Add locate control to find user's location
           L.control.locate({
               position: 'topright',
               strings: {
                   title: "Show me where I am"
               }
           }).addTo(map);

           // Add full-screen control
           L.control.fullscreen({
               position: 'topright',
               title: 'View Fullscreen'
           }).addTo(map);

           // Add geocoder control
           var geocoder = L.Control.geocoder({
               defaultMarkGeocode: false
           }).addTo(map);

           // Handle geocoding results
           geocoder.on('markgeocode', function(e) {
               var bbox = e.geocode.bbox;
               var poly = L.polygon([
                   bbox.getSouthEast(),
                   bbox.getNorthEast(),
                   bbox.getNorthWest(),
                   bbox.getSouthWest()
               ]).addTo(map);
               map.fitBounds(poly.getBounds());
           });

           // Initialize routing control without the default card
           var control = L.Routing.control({
               waypoints: [],
               routeWhileDragging: true,
               geocoder: L.Control.Geocoder.nominatim(),
               createMarker: function() { return null; }, // Hide markers
               show: false, // Hide the routing panel
               lineOptions: {
                   styles: [{color: 'blue', opacity: 0.5, weight: 5}]
               }
           }).addTo(map);

           // Variable to store the marker
           var searchMarker;
           var currentLocation;

           // Search button click event
           document.getElementById('search-button').addEventListener('click', function () {
               var searchInput = document.getElementById('search-input').value;

               // Perform geocoding
               geocoder.options.geocoder.geocode(searchInput, function(results) {
                   if (results && results.length > 0) {
                       var result = results[0];
                       map.setView(result.center, 17);

                       // Remove the existing marker if it exists
                       if (searchMarker) {
                           map.removeLayer(searchMarker);
                       }

                       // Add a new marker at the search result location
                       searchMarker = L.marker(result.center).addTo(map)
                           .bindPopup(result.name).openPopup(); // Add popup with location name

                       // Set routing waypoint from current location to searched location
                       if (currentLocation) {
                           control.setWaypoints([
                               L.latLng(currentLocation.lat, currentLocation.lng),
                               L.latLng(result.center.lat, result.center.lng)
                           ]);
                       } else {
                           alert("Please allow location access to get directions from your location.");
                       }
                   } else {
                       alert("Location not found!");
                   }
               });
           });

           // Button to center the map to the user's location
           var locateButton = L.control({ position: 'topright' });
           locateButton.onAdd = function() {
               var button = L.DomUtil.create('button', 'locate-button');
               button.innerHTML = 'Locate Me';
               L.DomEvent.on(button, 'click', function() {
                   map.locate({ setView: true, maxZoom: 16 });
               });
               return button;
           };
           locateButton.addTo(map);

           // Event when location is found
           map.on('locationfound', function(e) {
               currentLocation = e.latlng;
               if (searchMarker) {
                   control.setWaypoints([
                       L.latLng(currentLocation.lat, currentLocation.lng),
                       L.latLng(searchMarker.getLatLng().lat, searchMarker.getLatLng().lng)
                   ]);
               }
               L.marker(e.latlng).addTo(map)
                   .bindPopup("You are here!").openPopup();
           });

           // Event when location is not found
           map.on('locationerror', function() {
               alert("Location not found.");
           });
       });
   </script>
